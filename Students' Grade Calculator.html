<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful UI Design</title>
    <style>
      body {
        background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #ecf0f1;
        padding: 10px;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 100%;
        max-width: 500px;
        backdrop-filter: blur(10px);
      }
      h2 {
        color: #1abc9c;
        margin-bottom: 25px;
        font-size: 1.8rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }
      .subject {
        display: flex;
        margin-bottom: 15px;
        gap: 8px;
        flex-wrap: wrap;
      }
      .subject input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        min-width: 100px;
        background: rgba(255, 255, 255, 0.15);
        color: black;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .subject input:focus {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 8px rgba(26, 188, 156, 0.6);
      }
      .subject input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      .remove-btn {
        background: #e74c3c;
        border: none;
        color: white;
        padding: 0 15px;
        cursor: pointer;
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .remove-btn:hover {
        background: #c0392b;
        transform: translateY(-2px);
      }
      button {
        background: linear-gradient(to right, #1abc9c, #16a085);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 8px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background: linear-gradient(to right, #16a085, #1abc9c);
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* Results Box */
      #result-box {
        margin-top: 25px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        display: none;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #result-box h3 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }
      .grade {
        font-size: 2.5rem;
        font-weight: bold;
        color: #f1c40f;
        margin: 15px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      #feedback {
        font-size: 1.2rem;
        color: #ecf0f1;
        line-height: 1.5;
      }

      /* Mobile Responsive */
      @media (max-width: 500px) {
        .subject {
            flex-direction: column;
        }
        .remove-btn {
            width: 100%;
            padding: 10px;
        }
        .container {
            padding: 20px;
        }
      }
    </style>
</head>
<body>
  <div class="container">
    <h2>Grade Calculator</h2>
    <div class="subject">
      <input type="text" class="subInput" placeholder="Subject Name">
      <input type="number" class="numInput" placeholder="Score" min="0" max="100">
      <button class="remove-btn">Ã—</button>
    </div>
    <button id="addSubject">Add Subject</button>
    <button id="calculate">Calculate Average</button>
    <div id="result-box">
      <h3>Your Average Grade</h3>
      <div id="percentage" class="grade">87.5%</div>
      <br>
      <h3>GPA</h3>
      <div class="grade" id="gpa"></div>
      <br>
      <h3>Letter Grade</h3>
      <div class="grade" id="letterGrade"></div>
      <br>
      <div id="feedback">Great job! You're performing well above average.</div>
    </div>
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let resultBox = document.querySelector("#result-box");
      document.querySelector("#addSubject").addEventListener('click', function() {
        resultBox.style.display = "none";
        const myAddedSubj = document.createElement('div');
        myAddedSubj.className = "subject";
        myAddedSubj.innerHTML = `
          <input type="text" class="subInput" placeholder="Subject Name">
          <input type="number" class="numInput" placeholder="Score" min="0" max="100">
          <button class="remove-btn">Ã—</button>
        `;
        document.querySelector('.container').insertBefore(myAddedSubj, this);

      document.querySelectorAll(".remove-btn").forEach(button => button.addEventListener('click', function() {
        this.parentElement.remove();
      }))

      })

      document.querySelector("#calculate").addEventListener('click', getResult) ;
      
      function getResult() {
        resultBox.setAttribute("style", "display: block");
        let percentage = document.querySelector("#percentage");
        let feedback = document.querySelector("#feedback");
        const gpa = document.querySelector("#gpa");
        const letterGrade = document.querySelector("#letterGrade");
        let numbers = [];

        let hasInvalid = false;
        document.querySelectorAll(".numInput").forEach(num => {
          const val = Number(num.value);
          if ((num.value.trim() !== "")) {
            if (isNaN(val) || (val < 0) || (val > 100)) {
              hasInvalid = true;
            } else {
              numbers.push(val);
            }
          }
        })

        if (hasInvalid) {
          feedback.textContent = "â— Scores must be between 0 and 100.";
          percentage.textContent = "-";
          gpa.textContent = "-";
          letterGrade.textContent = "-";
          return;
        }

        if (numbers.length === 0) {
          resultBox.setAttribute("style", "display: none");
          return;
        }

        let sum = numbers.reduce((acc, value) => acc + value, 0);
        let average = sum / numbers.length;
        percentage.textContent = average.toFixed(1) + "%";

        if (average >= 90) {
          feedback.textContent = "ðŸ† Excellent work! Keep up the outstanding performance!";
          resultBox.style.backgroundColor = '#2ecc71';
        } else if (average >= 80) {
          feedback.textContent = "ðŸŽ‰ Great job! Your performance is above average.";
          resultBox.style.backgroundColor = '#27ae60';
        } else if (average >= 70) {
          feedback.textContent = "ðŸ‘ Good effort! You're on a nice track, but there's still much room for improvement.";
          resultBox.style.backgroundColor = '#f1c40f';
        } else if (average >= 60) {
          feedback.textContent = "âš ï¸ You're getting there, but don't forget to consistently review your course material to better your understanding.";
          resultBox.style.backgroundColor = '#e67e22';
        } else if (average >= 50) {
          feedback.textContent = "â— You're below average. Focus on improving these scores.";
          resultBox.style.backgroundColor = '#e74c3c';
        } else {
          feedback.textContent = "ðŸš¨ Needs significant improvement. Study hard and don't hesitate to ask for help.";
          resultBox.style.backgroundColor = '#c0392b';
        }

        if (average >= 97) {
          gpa.textContent = "4.0";
          letterGrade.textContent = "A+";
        } else if (average >= 93) {
          gpa.textContent = "4.0";
          letterGrade.textContent = "A";
        } else if (average >= 90) {
          gpa.textContent = "3.7";
          letterGrade.textContent = "A-";
        } else if (average >= 87) {
          gpa.textContent = "3.3";
          letterGrade.textContent = "B+";
        } else if (average >= 83) {
          gpa.textContent = "3.0";
          letterGrade.textContent = "B";
        } else if (average >= 80) {
          gpa.textContent = "2.7";
          letterGrade.textContent = "B-";
        } else if (average >= 77) {
          gpa.textContent = "2.3";
          letterGrade.textContent = "C+";
        } else if (average >= 73) {
          gpa.textContent = "2.0";
          letterGrade.textContent = "C";
        } else if (average >= 70) {
          gpa.textContent = "1.7";
          letterGrade.textContent = "C-";
        } else if (average >= 67) {
          gpa.textContent = "1.3";
          letterGrade.textContent = "D+";
        } else if (average >= 65) {
          gpa.textContent = "1.0";
          letterGrade.textContent = "D";
        } else {
          gpa.textContent = "0.0";
          letterGrade.textContent = "F";
        }

      }

      document.addEventListener('keydown', function(e) {
        if (e.key === "Enter") {
          getResult();
        }
      })

    })
  </script>
</body>
</html>
