<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Sudoku Game.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-th"></i> Sudoku Master</h1>
        <p class="subtitle">Play games or solve puzzles - the choice is yours!</p>
      </header>

      <div class="section-selector">
        <button class="section-btn active" data-section="game">
          <i class="fas fa-gamepad"></i> Game Mode
        </button>
        <button class="section-btn" data-section="solver">
          <i class="fas fa-calculator"></i> Solver Mode
        </button>
      </div>

      <!-- Game Section -->
      <div class="section active" id="game-section">
        <div class="difficulty">
          <button class="diff-btn active-diff" data-diff="easy"><i class="fas fa-smile"></i> Easy</button>
          <button class="diff-btn" data-diff="medium"><i class="fas fa-meh"></i> Medium</button>
          <button class="diff-btn" data-diff="hard"><i class="fas fa-frown"></i> Hard</button>
        </div>

        <div class="game-area">
          <div class="left-panel">
            <div class="sudoku-board" id="game-board"></div>
          </div>

          <div class="right-panel">
            <div class="numpad" id="game-numpad">
              <button class="numpad-btn" data-value="1">1</button>
              <button class="numpad-btn" data-value="2">2</button>
              <button class="numpad-btn" data-value="3">3</button>
              <button class="numpad-btn" data-value="4">4</button>
              <button class="numpad-btn" data-value="5">5</button>
              <button class="numpad-btn" data-value="6">6</button>
              <button class="numpad-btn" data-value="7">7</button>
              <button class="numpad-btn" data-value="8">8</button>
              <button class="numpad-btn" data-value="9">9</button>
              <button class="numpad-btn" data-value="0"><i class="fas fa-eraser"></i> Clear</button>
            </div>

            <div class="controls">
              <button class="btn-primary" id="new-game"><i class="fas fa-plus-circle"></i> New Game</button>
              <button class="btn-success" id="solve-game"><i class="fas fa-lightbulb"></i> Solve</button>
              <button class="btn-danger" id="reset-game"><i class="fas fa-redo"></i> Reset</button>
            </div>

            <div class="message info" id="game-message">Select a difficulty and click "New Game" to start.</div>
          </div>
        </div>
      </div>

      <!-- Solver Section -->
      <div class="section" id="solver-section">
        <div class="game-area">
          <div class="left-panel">
            <div class="sudoku-board" id="solver-board"></div>
          </div>

          <div class="right-panel">
            <div class="numpad" id="solver-numpad">
              <button class="numpad-btn" data-value="1">1</button>
              <button class="numpad-btn" data-value="2">2</button>
              <button class="numpad-btn" data-value="3">3</button>
              <button class="numpad-btn" data-value="4">4</button>
              <button class="numpad-btn" data-value="5">5</button>
              <button class="numpad-btn" data-value="6">6</button>
              <button class="numpad-btn" data-value="7">7</button>
              <button class="numpad-btn" data-value="8">8</button>
              <button class="numpad-btn" data-value="9">9</button>
              <button class="numpad-btn" data-value="0"><i class="fas fa-eraser"></i> Clear</button>
            </div>

            <div class="controls">
              <button class="btn-warning" id="verify"><i class="fas fa-question-circle"></i> Verify</button>
              <button class="btn-success" id="solve-solver"><i class="fas fa-lightbulb"></i> Solve</button>
              <button class="btn-danger" id="reset-solver"><i class="fas fa-redo"></i> Reset</button>
            </div>

            <div class="message info" id="solver-message">Enter a Sudoku puzzle to verify or solve it.</div>
          </div>
        </div>
      </div>
    </div>
    <script src="Sudoku Game.js"></script>
  </body>
</html>
